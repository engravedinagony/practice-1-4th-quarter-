<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Q4 Practice 1</title>
</head>
<body>

    <h2>Math Methods</h2>

    <details ontoggle="message1()">
        <summary>
            <u>Instructions</u>
            <i id="message"></i>
        </summary>
    </details>

    <input type="number" class="form-control mt-3" id="num1" placeholder="Enter a number">

    <kbd id="result1">Output: </kbd>

    <br><br>

    <button type="button" class="btn btn-danger" onclick="RndResult()">Round</button>
    <button type="button" class="btn btn-primary" onclick="PowerResult()">Power (num1 ^ 2)</button>
    <button type="button" class="btn btn-success" onclick="SqrtResult()">Square Root</button>
    <button type="button" class="btn btn-warning" onclick="AbsResult()">Absolute</button>
    <button type="button" class="btn btn-info" onclick="MinResult()">Min (5, 10, -2, num1)</button>
    <button type="button" class="btn btn-dark" onclick="MaxResult()">Max (5, 10, -2, num1)</button>
    <button type="button" class="btn btn-secondary" onclick="RandomResult()">Random</button>

    <script>
        function message1() {
            document.getElementById("message").innerText = "Input one number then click the buttons below.";
        }

        function RndResult() {
            let num1 = document.getElementById("num1").value;
            document.getElementById("result1").innerText = "Rounded: " + Math.round(num1);
        }

        function PowerResult() {
            let num1 = document.getElementById("num1").value;
            document.getElementById("result1").innerText = "Power: " + Math.pow(num1, 2);
        }

        function SqrtResult() {
            let num1 = document.getElementById("num1").value;
            document.getElementById("result1").innerText = "Square Root: " + Math.sqrt(num1);
        }

        function AbsResult() {
            let num1 = document.getElementById("num1").value;
            document.getElementById("result1").innerText = "Absolute: " + Math.abs(num1);
        }

        function MinResult() {
            let num1 = document.getElementById("num1").value;
            document.getElementById("result1").innerText = "Min: " + Math.min(5, 10, -2, num1);
        }

        function MaxResult() {
            let num1 = document.getElementById("num1").value;
            document.getElementById("result1").innerText = "Max: " + Math.max(5, 10, -2, num1);
        }

        function RandomResult() {
            let num1 = document.getElementById("num1").value;
            document.getElementById("result1").innerText = Math.round(Math.random() * (15 - num1) + num1);
        }
    </script>

</body>
</html>
